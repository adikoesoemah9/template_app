name: base_app
description: For template building an app.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cupertino_will_pop_scope: ^1.2.1
  dio: ^4.0.6
  dio_log: ^2.0.4
  encrypt: ^5.0.3
  flutter_flavor: ^3.1.1
  flutter_screenutil: ^5.9.0
  flutter_localization: ^0.1.14
  flutter_riverpod: ^2.4.3
  flutter_localizations:
    sdk: flutter
  focus_detector: ^2.0.1
  geolocator: ^10.1.0
  http_parser: ^4.0.2
  intl: ^0.18.1
  multi_select_flutter: ^4.1.3
  path: ^1.8.3
  shared_preferences: ^2.2.2
  syncfusion_flutter_datepicker: ^22.1.34
  flutter_svg: ^2.0.7
  webview_flutter: ^4.4.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
  - assets/logo/
  - assets/icon/
  - assets/image/
  - assets/svg/

